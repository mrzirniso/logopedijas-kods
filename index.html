<!DOCTYPE html>
<html lang="lv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logopēdijas Vingrinājums</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        #exerciseImage {
            display: none;
            margin-top: 20px;
        }
        #showButton {
            padding: 20px 40px;
            font-size: 18px;
            cursor: pointer;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
        }
        #showButton:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Logopēdijas Vingrinājums</h1>
    <button id="showButton">Parādīt vingrinājumu</button>
    <div>
        <img id="exerciseImage" src="" alt="Logopēdijas vingrinājums">
    </div>

    <script>
        document.getElementById("showButton").addEventListener("click", function() {
            // Aizvāc pogu
            this.style.display = "none";

            // Parāda attēlu
            const exerciseImageUrl = "logopedijas_vingrinajums.png"; // Attēla URL
            const img = document.getElementById("exerciseImage");

            img.src = exerciseImageUrl;
            img.style.display = "block";
        });
    </script>
</body>
</html>
